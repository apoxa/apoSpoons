name: Lint

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run luacheck
    runs-on: ubuntu-latest

    steps:
      - name: luacheck-runner
        uses: nebularg/actions-luacheck@v1.1.1
